<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アパレル在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-tshirt me-2"></i>在庫管理
                    </h4>
                    
                    <div class="user-info">
                        <small class="text-white-50">ログイン中</small>
                        <div class="text-white" id="currentUser">admin</div>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" onclick="showPage('dashboard', event)">
                            <i class="fas fa-chart-line me-2"></i>ダッシュボード
                        </a>
                        <a class="nav-link" href="#" onclick="showPage('products', event)">
                            <i class="fas fa-box me-2"></i>商品管理
                        </a>
                    </nav>
                    <div class="mt-4">
                        <button class="btn btn-outline-light w-100" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>ログアウト
                        </button>
                    </div>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                <!-- ダッシュボード -->
                <div id="dashboardPage">
                    <h2 class="mb-4"><i class="fas fa-chart-line me-2"></i>ダッシュボード</h2>
                    
                    <!-- 基本統計 -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <div class="card metric-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-box fa-2x mb-2"></i>
                                    <h4 id="totalProducts">0</h4>
                                    <p class="mb-0">総商品数</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card metric-card">
                                <div class="card-body text-center">
                                    <i class="fas fa-warehouse fa-2x mb-2"></i>
                                    <h4 id="totalStock">0</h4>
                                    <p class="mb-0">総在庫数</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 商品管理 -->
                <div id="productsPage" class="hidden">
                    <h2 class="mb-4"><i class="fas fa-box me-2"></i>商品管理</h2>
                    
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>SKU</th>
                                    <th>商品名</th>
                                    <th>価格</th>
                                    <th>在庫数</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
